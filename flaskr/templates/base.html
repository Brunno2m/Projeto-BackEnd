<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} - Orkrut</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav role="navigation" aria-label="Menu principal">
    <h1>
      <a href="{{ url_for('index') }}" aria-label="PÃ¡gina inicial Orkrut">Orkrut</a>
    </h1>
    <ul>
      {% if g.user %}
        <li><span aria-current="page">{{ g.user['username'] }}</span></li>
        <li><a href="{{ url_for('auth.logout') }}">Sair</a></li>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}">Registrar-se</a></li>
        <li><a href="{{ url_for('auth.login') }}">Entrar</a></li>
      {% endif %}
    </ul>
  </nav>

  <main class="content">
    <header>
      {% block header %}{% endblock %}
    </header>

    {% for message in get_flashed_messages() %}
      <div class="flash" role="alert" aria-live="polite">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
