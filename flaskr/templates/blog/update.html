{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar &quot;{{ post['title'] }}&quot;{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    <label for="title">Título</label>
    <input 
      type="text" 
      name="title" 
      id="title" 
      value="{{ request.form['title'] or post['title'] }}" 
      required 
      autocomplete="off" 
      placeholder="Digite o título da postagem"
      aria-describedby="titleHelp"
    >

    <label for="body">Caixa de mensagem</label>
    <textarea 
      name="body" 
      id="body" 
      placeholder="Escreva o conteúdo da postagem aqui"
      aria-describedby="bodyHelp"
    >{{ request.form['body'] or post['body'] }}</textarea>

    <input type="submit" value="Salvar" aria-label="Salvar alterações da postagem">
  </form>

  <hr>

  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" onsubmit="return confirm('Tem certeza que deseja apagar esta postagem?');">
    <input 
      class="danger" 
      type="submit" 
      value="Apagar" 
      aria-label="Apagar postagem {{ post['title'] }}"
    >
  </form>
{% endblock %}
